<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Quản lý thông báo - công văn</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <link href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css" rel="stylesheet"/>

  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header
              class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
      >
        <div class="container-xl px-4">
          <div class="page-header-content pt-4">
            <div class="row align-items-center justify-content-between">
              <div class="col-auto mt-4">
                <h1 class="page-header-title">
                  <div class="page-header-icon">
                    <i data-feather="bell"></i>
                  </div>
                  Quản lý thông báo - công văn
                </h1>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main page content-->
      <div class="container-xl px-4 mt-n10">
        <div class="row">
          <div class="col-lg-7">
            <!-- Default Bootstrap Tooltips-->
            <div id="tooltips">
              <div class="card mb-4">
                <div class="card-header">Thực hiện</div>
                <div class="card-body">
                  <!-- Component Preview-->
                  <div class="sbp-preview">
                    <div class="sbp-preview-content py-3">
                      <div class="row">
                        <div class="col-auto my-2">
                          <button
                                  class="btn btn-outline-dark me-2 mb-2 mb-xl-0"
                                  type="submit"
                                  form="insert-notification"
                          >
                            <i
                                    data-feather="bell"
                                    style="margin-right: 2px"
                            ></i>
                            Thông báo
                          </button>
                        </div>
                        <div class="col-auto my-2">
                          <button
                                  class="btn btn-outline-dark me-2 mb-2 mb-xl-0"
                                  type="button"
                          >
                            <i
                                    data-feather="mail"
                                    style="margin-right: 2px"
                            ></i>
                            Gửi Email
                          </button>
                        </div>
                      </div>
                    </div>
                    <div class="sbp-preview-code">
                      <!-- Tab panes-->
                      <div class="tab-content">
                        <form id="insert-notification" th:action="@{/notification/create}" th:object="${notification}" method="POST">

                          <div class="form-group row mb-2">
                            <label class="col-sm-4"> Người nhận </label>
                            <div class="col-sm-7">
                              <select
                                      class="multiple-select"
                                      name="select2"
                                      multiple
                                      required
                                      style="width: 100%"
                              >
                                <option th:each="users : ${appUsers}" th:value="${users.userId}" th:text="${users.employee.name}"></option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group row mb-2">
                            <label class="col-sm-4"> Chủ đề </label>
                            <div class="col-sm-7">
                              <input
                                      class="form-control form-control-sm"
                                      type="text"
                                      name="topic"
                                      placeholder=""
                                      style="border: 1px solid #aaa"
                              />
                            </div>
                          </div>
                          <div class="form-group row mb-2">
                            <label class="col-sm-4"> Tệp tin </label>
                            <div class="col-sm-7">
                              <input
                                      class="form-control form-control-sm"
                                      type="file"
                                      name="upload"
                                      placeholder=""
                                      style="border: 1px solid #aaa"
                              />
                            </div>
                          </div>
                          <div class="form-group row mb-2">
                            <label class="col-sm-4">
                              Mô tả <span style="color: red">*</span></label
                            >
                            <div class="col-sm-7">
                                  <textarea
                                          class="form-control"
                                          id="exampleFormControlTextarea1"
                                          rows="3"
                                          name="describe"
                                  ></textarea>
                            </div>
                          </div>
<!--                          <button type="submit">Thong bao Test</button>-->
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Sticky Navigation-->
          <div class="col-lg-5">
            <div class="card">
              <div class="card-header">Hiển thị thông báo</div>
              <div class="card-body">
                <table id="datatablesSimple">
                  <colgroup>
                    <col width="30%" />
                    <col width="70%" />
                  </colgroup>
                  <thead>
                  <tr>
                    <th>NHÂN VIÊN</th>
                    <th>NỘI DUNG</th>
                  </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/components/prism-core.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
<script th:inline="javascript">
  $(function () {
    $(".multiple-select").multipleSelect();

    // $("form").submit(function () {
    //   alert($(this).serialize());
    //   return false;
    // });
  });
</script>
</body>
</html>
