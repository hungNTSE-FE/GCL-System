<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Nhóm quyền</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header
              class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
      >
        <div class="container-xl px-4">
          <div class="page-header-content pt-4">
            <div class="row align-items-center justify-content-between">
              <div class="col-auto mt-4">
                <h1 class="page-header-title">
                  <div class="page-header-icon">
                    <i data-feather="filter"></i>
                  </div>
                  Nhóm quyền
                </h1>
                <div class="page-header-subtitle">
                  Nhóm quyền dùng để phân quyền cho một hay nhiều phòng ban. Người dùng có thể tạo nhiều nhóm quyền khác nhau để phân chia cho các phòng ban khác nhau.
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main page content-->
      <div class="container-xl px-4 mt-n10">
        <div class="card mb-4 card-header-actions">
          <div class="card-header">
            Nhóm quyền (13)
            <a class="btn btn-primary" th:href="@{/permission/create}">Thêm mới</a>
          </div>
          <div class="card-body">
            <table id="datatablesSimple">
              <colgroup>
                <col width="10%">
                <col width="50%">
                <col width="40%">
              </colgroup>
              <thead>
              <tr>
                <th>HÀNH ĐỘNG</th>
                <th>NHÓM QUYỀN</th>
                <th>MÔ TẢ</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="permission : ${permissions}">
                <td>
                  <a class="btn btn-datatable btn-icon btn-transparent-dark me-2"
                     th:href="@{/permission/decentralize(pid=${permission.id})}">
                    <i data-feather="more-vertical"></i>
                  </a>
                  <a class="btn btn-datatable btn-icon btn-transparent-dark"
                     th:href="@{/permission/edit(pid=${permission.id})}">
                    <i data-feather="edit"></i>
                  </a>
                </td>
                <td th:text="${permission.name}"></td>
                <td th:text="${permission.description}"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
      var showtext = [[${flag}]];
      if (showtext === 'showAlert') {
        new Swal.fire({
          position: "top-end";
          icon: "success";
          title: "Lưu thành công";
          showConfirmButton: false,
          timer: 3000,
        });
      }
    })
    /*]]>*/
  </script>
</body>
</html>
