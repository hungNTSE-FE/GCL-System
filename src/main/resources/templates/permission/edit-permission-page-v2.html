<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Cơ cấu công ty</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
      >
        <div class="container-xl px-4">
          <div class="page-header-content pt-4">
            <div class="row align-items-center justify-content-between">
              <div class="col-auto mt-4">
                <h1 class="page-header-title">
                  <div class="page-header-icon">
                    <i data-feather="filter"></i>
                  </div>
                  Sửa nhóm quyền
                </h1>
                <div class="page-header-subtitle">
                  Tại giao diện sửa nhóm quyền. Bạn có thể thay đổi tên, thông tin mô tả, chọn hoặc bỏ chọn quyền trong nhóm.
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main page content-->
      <div class="container-xl px-4 mt-n10">
        <div class="card mb-4 card-header-actions mx-auto">
          <div class="card-header">
            Thông tin nhóm quyền
            <div>
              <button form="update-form" type="submit" class="btn btn-primary" id="update1">Cập nhật</button>
              <!-- Button trigger modal -->
              <button class="btn btn-outline-dark" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">XOÁ</button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Xoá</h5>
                      <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-dark">Bạn có muốn xoá nhóm quyền này ?</div>
                    <div class="modal-footer">
                      <form th:action="@{/permission/delete}" method="POST">
                        <input type="hidden" name="aid" th:value="${permission.id}" />
                        <button type="submit" class="btn btn-red" id="delete1">
                          Xoá
                        </button>
                      </form>
                      <button class="btn btn-outline-dark" type="button" id>
                        Không
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <a class="btn btn-outline-dark" th:href="@{/permission/home}">Trở về</a>
            </div>
          </div>
          <div class="card-body">
            <form id="update-form" th:action="@{/permission/edit}" method="POST" th:object="${permission}">
              <input type="hidden" th:field="*{id}" />
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Nhóm quyền<span style="color: red">*</span></label></label>
                <div class="col-sm-10">
                  <input th:field="*{name}" class="form-control form-control-solid" type="text" placeholder="Nhập nhóm quyền">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mô tả</label>
                <div class="col-sm-10">
                  <textarea th:field="*{description}" class="form-control form-control-solid" rows="3" placeholder="Nhập mô tả"></textarea>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="mb-4 d-flex flex-row">
          <div class="p-2">
            <button class="btn btn-primary" id="checkAll" onClick="selectAllNone()">
              Chọn toàn quyền
            </button>
          </div>
          <div class="p-2">
            <button class="btn btn-outline-dark" id="uncheckAll" onClick="ClearAll()">Thu gọn</button>
          </div>
        </div>

        <div class="card mb-4 card-header-actions mx-auto">
          <div class="card-header">
            Chọn quyền
          </div>
          <div class="card-body">
            <div id="treeview_container" class="hummingbird-treeview">
              <ul id="treeview" class="hummingbird-base d-grid gap-3 d-md-flex justify-content-between mh-100">
                <li th:each="type : ${actionTypes}">
                  <i class="fa fa-minus"></i>
                  <input th:id="${'action-type-' + type.id}" data-id="custom-0" type="checkbox" />
                  <label th:for="${'action-type-' + type.id}" th:text="${type.name}"></label>
                  <ul style="display: block">
                    <li th:each="action : ${type.actions}">
<!--                      <i class="fa fa-plus"></i>-->
                      <input form="update-form" name="action-id" th:value="${action.id}"
                             th:id="${'action-' + action.id}" data-id="custom-1" type="checkbox"
                             th:checked="${permission.actions.contains(action)}" />
                      <label th:for="${'action-' + action.id}" th:text="${action.name}"></label>
                    </li>
                  </ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hummingbird-dev/hummingbird-treeview@v2.1.7/hummingbird-treeview.min.js"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script th:inline="javascript">
  $("#treeview").hummingbird();
  document.getElementById("update1").onclick = function () {
    Swal.fire({
      position: "top-end",
      icon: "success",
      title: "Cập nhật thành công",
      showConfirmButton: false,
      timer: 1500,
    });
  };

  document.getElementById("delete1").onclick = function () {
    Swal.fire({
      position: "top-end",
      icon: "success",
      title: "Xoá thành công",
      showConfirmButton: false,
      timer: 1500,
    });
  };
</script>
</body>
</html>
