<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cơ cấu công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    <style>
        .user-info {
            transform: translateX(0px);
            right: 0 !important;
            left: auto;
            flex: 0 0 auto;
            right: auto;
            z-index: 1000 !important;
            align-self: auto !important;
            overflow: hidden;
            position: fixed;
            width: 0;
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            height: 100%;
            vertical-align: baseline;
            outline: none;
            background-color: #fff;
        }
        .user-info-in {
            background-color: #fff;
            width: 0;
            top: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            height: 100%;
            right: 0;
        }
    </style>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="filter"></i>
                                    </div>
                                    Cơ cấu công việc
                                </h1>
                                <div class="page-header-subtitle">
                                    Cơ cấu công việc là nơi hiển thị các tác vụ của công việc
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-xl px-4 mt-n10">
                <div class="card mb-4">
                    <div class="card-header">Filter</div>
                    <div class="card-body">
                        <div class="mb-3">
                            <!--                            <form id="go-update-form" th:action="@{/department/edit-v2}">-->
                            <!--                                <label for="exampleFormControlSelect1" class="form-label">Phòng ban</label>-->
                            <!--                                <select class="form-select form-control-solid" name="did"-->
                            <!--                                        id="exampleFormControlSelect1">-->
                            <!--                                    <option th:each="department : ${departments}" th:value="${department.id}"-->
                            <!--                                            th:text="${department.name}"></option>-->
                            <!--                                </select>-->
                            <!--                            </form>-->
                        </div>
                    </div>
                </div>
                <div class="card mb-4 card-header-actions mx-auto">
                    <div class="card-header">
                        Hiển Thị Công Việc
                        <div>
                            <form >


                                <a th:href="@{/task/showCreateForm}" class="btn btn-primary clickshowinfo" data-id="100" style="color: white">
                                    <i class="fa fa-plus-circle"></i>

                                    Thêm công việc
                                </a>
                            </form>


                        </div>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>CÔNG VIỆC</th>
                                <th>LIÊN HỆ</th>
                                <th>ĐỐI TƯỢNG</th>
                                <th>MỨC ƯU TIÊN</th>
                                <th>CHI TIẾT</th>
                                <th>XÓA</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${listTasks}">

                                <td th:text="${task.name}"></td>
                                <td th:text="${task.assign}"></td>
                                <td th:text="${task.reporter}"></td>
                                <td th:text="${task.priority}"></td>
                                <td>

                                    <a th:href="@{'/task/showUpdateTaskForm/'+${task.task_id}}"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>

                                </td>
                                <td ><a th:href="@{'/task/deleteTask/'+${task.task_id}}"><i onclick="return confirm('Bạn có chắc muốn xóa')" class="fa fa-trash" aria-hidden="true"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
    <div class="user-info">
        <div
                class="user-info-in card card-header-actions mx-auto"
                style="padding-top: 55px"
        >
            <div class="card-header">
                Thêm mới
                <a href="#" class="cc">
                    <i class="fas fa-times"></i>
                </a>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
</body>
</html>
