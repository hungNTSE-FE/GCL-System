<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Cơ cấu công việc</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;

        }
        .container{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            display: none;
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            background: linear-gradient(125deg, #1abe5c, #00b8d4);

        }
        .container .title{
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }
        .container .title::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .content form .task-details{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        form .task-details .input-box{
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        form .input-box span.details{
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .task-details .input-box input{
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .task-details .input-box input:focus,
        .task-details .input-box input:valid{
            border-color: #9b59b6;
        }
        .task-details .input-box select{
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .task-details .input-box select:focus,
        .task-details .input-box select:valid{
            border-color: #9b59b6;
        }
        form .gender-details .gender-title{
            font-size: 20px;
            font-weight: 500;
        }
        form .category{
            display: flex;
            width: 80%;
            margin: 14px 0 ;
            justify-content: space-between;
        }
        form .category label{
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        form .category label .dot{
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }
        #dot-1:checked ~ .category label .one,
        #dot-2:checked ~ .category label .two,
        #dot-3:checked ~ .category label .three{
            background: #9b59b6;
            border-color: #d9d9d9;
        }
        form input[type="radio"]{
            display: none;
        }
        form .button{
            height: 45px;
            margin: 35px 0
        }
        form .button input{
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, tan, #ffee58);
        }
        form .button input:hover{
            /* transform: scale(0.99); */
            background: linear-gradient(-135deg, tan, #ffee58);
        }
        @media(max-width: 584px){
            .container{
                max-width: 100%;
            }
            form .task-details .input-box{
                margin-bottom: 15px;
                width: 100%;
            }
            form .category{
                width: 100%;
            }
            .content form .task-details{
                max-height: 300px;
                overflow-y: scroll;
            }
            .task-details::-webkit-scrollbar{
                width: 5px;
            }
        }
        @media(max-width: 459px){
            .container .content .category{
                flex-direction: column;
            }
        }
        .container i{
            color :red;
        }
    </style>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="filter"></i>
                                    </div>
                                    Cơ cấu công việc
                                </h1>
                                <div class="page-header-subtitle">
                                    Cơ cấu công việc là nơi hiển thị các tác vụ của công việc
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main page content-->
            <div class="container-xl px-4 mt-n10">
                <div class="card mb-4">
                    <div class="card-header">Filter</div>
                    <div class="card-baody">
                        <div class="mb-3">
                        </div>
                    </div>
                </div>
                <div class="card mb-4 card-header-actions mx-auto">
                    <div class="card-header">
                        Hiển Thị Công Việc
                        <div>
                            <form >


                                <a th:href="@{/task/showCreateForm}" class="btn btn-primary clickshowinfo" data-id="100" style="color: white">
                                    <i class="fa fa-plus-circle"></i>

                                    Thêm công việc
                                </a>
                            </form>


                        </div>
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                            <tr>
                                <th>CÔNG VIỆC</th>
                                <th>MỨC ƯU TIÊN</th>
                                <th>Độ phức tạp</th>
                                <th>Trạng thái</th>
                                <th>CHI TIẾT</th>
                                <th>XÓA</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${listTasks}">

                                <td th:text="${task.name}"></td>

                                <td th:text="${task.priority}"></td>
                                <td th:text="${task.complex}"></td>
                                <th:block th:switch="${task.status}">
                                    <th:block th:case="'Chưa hoàn thành'">
                                        <th:block  th:switch="${task.submitStatus}">
                                            <th:block th:case="'Đang tiến hành'">
                                                <td> <i data-feather="clock"></i> Đang tiến hành</td>
                                            </th:block>
                                            <th:block th:case="'Đúng hạn'">
                                                <td> <a th:href="@{'/task/finishCheck/'+${task.task_id}}"><i data-feather="edit"></i> Kiểm duyệt</a></td>
                                            </th:block>
                                            <th:block th:case="'Trễ hạn'">
                                                <td> <a th:href="@{'/task/finishCheck/'+${task.task_id}}"><i data-feather="edit"></i> Kiểm duyệt</a></td>
                                            </th:block>
                                        </th:block>

                                    </th:block>
                                    <th:block th:case="'Hoàn thành'">
                                        <td>Đã kiểm duyệt</td>
                                    </th:block>
                                    <th:block th:case="'Lên kế hoạch'">
                                        <td>Lên kế hoạch</td>
                                    </th:block>

                                </th:block>
                                <td>

                                    <a th:href="@{'/task/showUpdateTaskForm/'+${task.task_id}}"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>

                                </td>
                                <td ><a th:href="@{'/task/deleteTask/'+${task.task_id}}"><i onclick="return confirm('Bạn có chắc muốn xóa')" class="fa fa-trash" aria-hidden="true"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </main>

        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>

<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>

</body>
</html>
