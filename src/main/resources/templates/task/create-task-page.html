<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Khách hàng - Gia Cát Lợi</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"/>

    <script
            data-search-pseudo-elements
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
            crossorigin="anonymous"
    ></script>

    <style>
        form .button{
            height: 45px;
            margin: 35px 0
        }
        form .button input{
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #0e4db5,#0e4db5);
        }
        form .button input:hover{
            /* transform: scale(0.99); */
            background: linear-gradient(-135deg, #fff3e0,#0e4db5);
        }
        form .button button{
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, red,red);
        }
        form .button button:hover{
            /* transform: scale(0.99); */
            background: linear-gradient(-135deg, #fff3e0,red);
        }

    </style>



</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="layout"></i>
                                    </div>
                                    Thêm mới công việc
                                </h1>
                            </div>
                        </div>
                        <nav class="mt-4 rounded" aria-label="breadcrumb">
                            <ol class="breadcrumb px-3 py-2 rounded mb-0">
                                <li class="breadcrumb-item">
                                    <a th:href="@{/task/viewAllTask}">Quay lại</a>
                                </li>
                                <li class="breadcrumb-item active">Thêm mới công việc</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- Main page content-->

            <div class="container-xl px-4 mt-n10">
                <div class="row">
                    <div class="col-lg-9">
                        <!-- Default Bootstrap Toasts-->
                        <div id="demo">
                            <div class="card mb-4">
                                <div class="card-header">ThÔNG TIN CÔNG VIỆC</div>
                                <form class="row g-3"
                                      id="form"
                                      th:action="@{/task/saveTask}"
                                      th:object="${task}"
                                      th:method="POST"
                                >
                                    <div class="card-body">

                                        <div class="row gx-3 mb-3 ">
                                            <div class="col-md-6 form-validate ">
                                                <label class="small mb-1">
                                                    Tên công việc
                                                    <span style="color: red">*</span>
                                                </label>
                                                <input text="text" th:field="*{name}" class="form-control "  id="name">
                                                <i class="fas fa-check-circle "></i>
                                                <i class="fas fa-exclamation-circle"></i>
                                                <small>Error Message</small>

                                            </div>
                                            <div class="col-md-6 form-validate ">
                                                <label class="small mb-1">
                                                    Trạng thái
                                                    <span style="color: red">*</span>
                                                </label>
                                                <select th:field="*{status}"
                                                        class="form-select"
                                                        id="exampleFormControlSelect1"
                                                >
                                                    <option value="Chưa hoàn thành">Chưa hoàn thành</option>
                                                    <option value="Lên kế hoạch">Lên kế hoạch</option>
                                                </select>
                                            </div>


                                        </div>
                                        <div class="row gx-3 mb-3 ">
                                            <div class="col-md-6">
                                                <label class="small mb-1"> Độ phức tạp </label>
                                                <select th:field="*{complex}"
                                                        class="form-select"
                                                        id="exampleFormControlSelect1"
                                                >
                                                    <option value="Phức tạp">Phức tạp</option>
                                                    <option value="Trung bình">Trung bình</option>
                                                    <option value="Dễ">Dễ</option>
                                                </select>
                                            </div>
                                            <div class="col-md-6">
                                                <label class="small mb-1"> Mức độ ưu tiên</label>
                                                <select th:field="*{priority}"
                                                        class="form-select"
                                                        id="exampleFormControlSelect1"
                                                >
                                                    <option value="Cao">Cao</option>
                                                    <option value="Trung bình">Trung Bình</option>
                                                    <option value="Thấp">Thấp</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row gx-3 mb-3">
                                            <div class="col-md-6 form-validate">
                                                <label class="small mb-1">
                                                    Ngày bắt đầu
                                                </label>
                                                <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="calendar"></i>
                              </span>
                                                    <input
                                                            class="form-control ps-0"
                                                            id="date"
                                                            placeholder="Chọn ngày bắt đầu công việc"
                                                            th:field="*{startDate}"
                                                    />

                                                </div>
                                                <i class="fas fa-check-circle "></i>
                                                <i class="fas fa-exclamation-circle"></i>
                                            </div>
                                            <div class="col-md-6 form-validate">
                                                <label class="small mb-1">
                                                    Ngày kết thúc
                                                </label>
                                                <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="calendar"></i>
                              </span>
                                                    <input
                                                            class="form-control ps-0"
                                                            id="date1"
                                                            placeholder="Chọn ngày kết thúc công việc"
                                                            th:field="*{endDate}"
                                                    />

                                                </div>
                                                <i class="fas fa-check-circle "></i>
                                                <i class="fas fa-exclamation-circle"></i>
                                            </div>
                                        </div>
                                        <div class="row gx-3 mb-3">
                                            <label class="small mb-1" for="customerDescription"
                                            >Mô tả <!--<span style="color: red">*</span> --></label
                                            >
                                            <textarea
                                                    class="form-control"
                                                    id="customerDescription"
                                                    rows="3"
                                                    placeholder="Nhập mô tả"
                                                    th:field="*{description}"
                                            ></textarea>


                                        </div>
                                        <hr class="mt-0 mb-4" />
                                        <div class="row mb-3">
                                            <div class="col-md-3">
                                                <label class="text-small">Phòng ban</label>
                                                <select class="ui fluid dropdown" id="selectDepartment">
                                                    <option value="">Lựa chọn</option>
                                                    <option th:each="department : ${departments}"
                                                            th:value="${department.id}"
                                                            th:text="${department.name}"
                                                    ></option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row selectEmp">
                                            <div class="col-xs-3" style="width: 45%">
                                                <select
                                                        id="lstBox1"
                                                        multiple="multiple"
                                                        class="form-control"
                                                        size="10"
                                                >
                                                </select>
                                            </div>

                                            <div class="d-flex flex-column py-3" style="width: 10%">
                                                <a id="btnRight" class="btn btn-block btn-sm btn-primary mb-1">Add</a>
                                                <a id="btnLeft" class="btn btn-block btn-sm btn-primary mb-1">Remove</a>
                                                <a id="btnRightall" class="btn btn-block btn-sm btn-primary mb-1">Add all</a>
                                                <a id="btnLeftall" class="btn btn-block btn-sm btn-primary">Remove all</a>
                                            </div>
                                            <div class="col-xs-3" style="width: 45%">
                                                <select
                                                        id="lstBox2"
                                                        multiple="multiple"
                                                        class="form-control"
                                                        size="10"
                                                ></select>
                                            </div>

                                        </div>







                                    </div>
                                    <input type="hidden" id="empIdList" th:field="${task.employees}">
                                    <div class="row gx-3 mb-3">
                                            <div class="button">
                                                <input id="createTask" type="button" value="Thêm công việc">
                                            </div>



                                    </div>

                                </form>
                            </div>
                        </div>






                    </div>
                    <!-- Sticky Navigation-->
                    <div class="col-lg-3">
                        <div class="nav-sticky">
                            <div class="card">
                                <div class="card-body">
                                    <ul class="nav flex-column" id="stickyNav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#demo">Công việc</a>
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/datatables-custom.js}"></script>
<script type="text/javascript" th:src="@{/js/litepicker.js}"></script>
<script type="text/javascript" th:src="@{/js/semantic/main.js}"></script>
<script type="text/javascript" th:src="@{/js/listbox/main.js}"></script>
<script type="text/javascript" th:src="@{/js/modules/checkbox/main.js}"></script>
<script type="text/javascript" th:src="@{/js/task.js}"></script>

<script th:inline="javascript">
    const picker = new Litepicker({
        element: document.getElementById("date"),
        autoRefresh: true,
    });
    const picker2 = new Litepicker({
        element: document.getElementById("date1"),
        autoRefresh: true,
    });
    const picker3 = new Litepicker({
        element: document.getElementById("date2"),
        autoRefresh: true,
    });
</script>
<script>
    const form = document.getElementById('form');
    const name = document.getElementById('name');

    const  startDate = document.getElementById('date')
    const endDate = document.getElementById('date1');

    form.addEventListener('submit',(e) => {

        const nameValue = name.value.trim();

        const startDateValue = startDate.value.trim();
        const endDateValue = endDate.value.trim();
        if(nameValue ==''){
            setErrorFor(name,"Hãy nhập tên công việc");
            e.preventDefault();


        }else {
            setSuccessFor(name);
        }

        if(startDateValue ==''){
            setErrorFor(startDate,"Hãy nhập ngày bắt đầu");
            e.preventDefault();


        }else {
            setSuccessFor(startDate);
        }
        if(endDateValue == ''){
            setErrorFor(endDate,"Hãy nhập ngày kết thúc");
            e.preventDefault();


        }else {
            setSuccessFor(endDate);
        }









    });
    //
    function setErrorFor(input,message) {
        const  inputBox=input.parentElement;

        const small = inputBox.querySelector('small');
        small.innerText = message;
        inputBox.className='col-md-6 form-validate error';

    }
    function setSuccessFor(input) {
        const  inputBox=input.parentElement;


        inputBox.className='col-md-6 form-validate success';

    }
</script>

</body>
</html>
