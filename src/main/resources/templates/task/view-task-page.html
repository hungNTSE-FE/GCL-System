    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;

        }
        .container{
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            background: linear-gradient(125deg, #1abe5c, #00b8d4);

        }
        .container .title{
            font-size: 25px;
            font-weight: 500;
            position: relative;
        }
        .container .title::before{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .content form .task-details{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }
        form .task-details .input-box{
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        form .input-box span.details{
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .task-details .input-box input{
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .task-details .input-box input:focus,
        .task-details .input-box input:valid{
            border-color: #9b59b6;
        }
        .task-details .input-box select{
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .task-details .input-box select:focus,
        .task-details .input-box select:valid{
            border-color: #9b59b6;
        }
        form .gender-details .gender-title{
            font-size: 20px;
            font-weight: 500;
        }
        form .category{
            display: flex;
            width: 80%;
            margin: 14px 0 ;
            justify-content: space-between;
        }
        form .category label{
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        form .category label .dot{
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }
        #dot-1:checked ~ .category label .one,
        #dot-2:checked ~ .category label .two,
        #dot-3:checked ~ .category label .three{
            background: #9b59b6;
            border-color: #d9d9d9;
        }
        form input[type="radio"]{
            display: none;
        }
        form .button{
            height: 45px;
            margin: 35px 0
        }
        form .button input{
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, tan, #ffee58);
        }
        form .button input:hover{
            /* transform: scale(0.99); */
            background: linear-gradient(-135deg, tan, #ffee58);
        }
        @media(max-width: 584px){
            .container{
                max-width: 100%;
            }
            form .task-details .input-box{
                margin-bottom: 15px;
                width: 100%;
            }
            form .category{
                width: 100%;
            }
            .content form .task-details{
                max-height: 300px;
                overflow-y: scroll;
            }
            .task-details::-webkit-scrollbar{
                width: 5px;
            }
        }
        @media(max-width: 459px){
            .container .content .category{
                flex-direction: column;
            }
        }
        .container i{
            color :red;
        }
        #work {
            margin-top: 8%;
            margin-left: 5%;
            height: 550px;
            width: 80%;
            border: 1px solid black;
            position: relative;
        }
        #banner{
            width: 100%;
            height : 70px;
            border-style: groove;
        }
        #navi{
            width: 100%;
            height:70px;
            border-style: groove;
            border-bottom: none;
        }
        #label {
            position: absolute;
            top: -10px;
            left: 20px;
            height: 30px;
            width: 300px;
            margin-bottom: 30px;
            background-color: gainsboro;
            border: 2px solid black;
            text-align: center;
        }
        .table-earnings {
            background: #F3F5F6;
        }
        table {
            display: block;
            height: 200px;
            margin-left: 20px;
            overflow-y: auto;


        }

        legend{
            color: cyan;
        }
        fieldset{
            display: block;
            height: 100px;
        }
        .table_column_name{
            font-size: 12px;
        }
        #banner label{
            font-size: 30px;
            font-family: "Poor Richard";
            margin-top: 10px;
            margin-left:45px;
        }
        #title{
            width: 100%;
            height: 60px;
            float: left;
            border-style: groove;
            border-top: none;

        }


        .TopButton{
            position:  fixed;
            width: 50px;
            height: 50px;
            background: yellow;
            bottom: 40px;
            right: 50px;
            text-align: center ;
            text-decoration: none;
            line-height: 50px;
            color: white;
            font-size: 22px;
        }

        .title_name{
            text-align: center;
            width: 10%;
            height : 60px;
            float:left;
            border-style: groove;
            background-color: yellow;
            border-radius: 10px;
            margin-left: 5px;
        }
        .title_name label{
            margin-top: 16px;
        }

        #createButton{
            with:20%;
            padding-top: 25px;
            margin-left: 81%;
        }
        .container{
            padding-bottom: 10px;
            margin-top: 10px;
        }

        td i{
            padding-left: 40px;
        }
    </style>
</head>
<body>
<header>

<div id="banner">
    <label>CRM - GIA CAT LOI</label>
</div>
<div id="work">
    <div id="label">Công Việc Hiện Tại</div>


    <div id="createButton">
        <a th:href="@{/task/showCreateForm}" class="btn btn-warning" style="color: white">
            <i class="fa fa-shopping-cart"></i>

            Thêm công việc
        </a>
    </div>


    <div class="container">
        <form id="frm-example">
            <table id="example" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th></th>

                    <th>CÔNG VIỆC</th>
                    <th>LIÊN HỆ</th>
                    <th>ĐỐI TƯỢNG</th>
                    <th>MỨC ƯU TIÊN</th>
                    <th>CHI TIẾT</th>
                    <th>XÓA</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="task : ${listTasks}">
                    <td th:text="${task.task_id}"></td>
                    <td th:text="${task.name}"></td>
                    <td th:text="${task.assign}"></td>
                    <td th:text="${task.reporter}"></td>
                    <td th:text="${task.priority}"></td>
                    <td>

                        <a th:href="@{'/task/showUpdateTaskForm/'+${task.task_id}}"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>

                    </td>
                    <td ><a th:href="@{'/task/deleteTask/'+${task.task_id}}"><i onclick="return confirm('Bạn có chắc muốn xóa')" class="fa fa-trash" aria-hidden="true"></i></a></td>
                </tr>

                </tbody>

                <tfoot>
                <tr>
                    <th></th>
                    <th>CÔNG VIỆC</th>
                    <th>LIÊN HỆ</th>
                    <th>ĐỐI TƯỢNG</th>
                    <th>MỨC ƯU TIÊN</th>
                    <th>CHI TIẾT</th>
                    <th>XÓA</th>
                </tr>
                </tfoot>
            </table>

            <p>
                Press <b>Submit</b> and check console for URL-encoded form data that
                would be submitted.
            </p>

            <p><button>Submit</button></p>

            <p><b>Selected rows data:</b></p>
            <pre id="example-console-rows"></pre>

            <p><b>Form data as submitted to the server:</b></p>
            <pre id="example-console-form"></pre>
        </form>
    </div>




</div>
<a class="TopButton" href="#"><i class="fas fa-arrow-up"></i> </a>





<!-- MDB -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.js"></script>
<script src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/js/dataTables.checkboxes.min.js"></script>

<script>
    $(document).ready(function () {
        var table = $("#example").DataTable({
            scrollY: "300px",
            scrollX: true,
            scrollCollapse: true,
            paging: true,
            columnDefs: [
                {
                    targets: 0,
                    checkboxes: true,
                },
            ],
        });

        // Handle form submission event
        $("#frm-example").on("submit", function (e) {
            var form = this;

            var rows_selected = table.column(0).checkboxes.selected();

            // Iterate over all selected checkboxes
            $.each(rows_selected, function (index, rowId) {
                // Create a hidden element
                $(form).append(
                    $("<input>")
                        .attr("type", "hidden")
                        .attr("name", "id[]")
                        .val(rowId)
                );
            });

            // FOR DEMONSTRATION ONLY
            // The code below is not needed in production

            // Output form data to a console
            $("#example-console-rows").text(rows_selected.join(","));

            // Output form data to a console
            $("#example-console-form").text($(form).serialize());

            // Remove added elements
            $('input[name="id[]"]', form).remove();

            // Prevent actual form submission
            e.preventDefault();
        });
    });
</script>


</body>
</html>
