<script th:inline="javascript">
    const form = document.getElementById('formDeposit');
    const money = document.getElementById('moneyDeposit');



    form.addEventListener('submit',(e) => {

        const moneyValue = money.value.trim();

        //     const re = /^\d{1,2}\/\d{1,2}\/\d{4}$/;
        if(moneyValue ==''){
            setErrorFor(money,"Xin hãy nhập  số tiền cần nạp");
            e.preventDefault();


        }else {
            setSuccessFor(money);
        }


    });
    //
    function setErrorFor(input,message) {
        const  inputBox=input.parentElement;

        const small = inputBox.querySelector('small');
        small.innerText = message;
        inputBox.className='col-md-6 form-validate error';

    }
    function setSuccessFor(input) {
        const  inputBox=input.parentElement;


        inputBox.className='col-md-6 form-validate success';

    }
</script>
