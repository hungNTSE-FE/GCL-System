<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Khách hàng - Gia Cát Lợi</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="layout"></i>
                                    </div>
                                    Xử lý tài khoản
                                </h1>
                            </div>
                        </div>
                        <nav class="mt-4 rounded" aria-label="breadcrumb">
                            <ol class="breadcrumb px-3 py-2 rounded mb-0">
                                <li class="breadcrumb-item">
                                    <a href="dashboard-1.html">Số dư</a>
                                </li>
                                <li th:utext="${balance} "  class="breadcrumb-item active">
                                </li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- Main page content-->

                <div class="container-xl px-4 mt-n10">
                    <div class="row">
                        <div class="col-lg-9">
                            <!-- Default Bootstrap Toasts-->
                            <form class="row g-3"
                                  id="customerForm"
                                  th:action="@{/transaction/deposit}"
                                  th:object="${customer}"

                                  method="post"
                            >
                            <div id="deposit">
                                <div class="card mb-4">
                                    <div class="card-header">Thông tin nạp tiền</div>
                                    <div class="card-body">
                                        <div class="row gx-3 mb-3">
                                            <div class="col-md-6">
                                                <label class="small mb-1">
                                                    Mã tài khoản
                                                    <span style="color: red">*</span>
                                                </label>
                                                <input type="text" class="form-control"
                                                       id="customerName"
                                                       placeholder="Tên khách hàng"
                                                       th:field="${customer.contract.tradingAccount.accountNumber}"
                                                />
                                            </div>
                                            <div class="col-md-6">
                                                <label class="small mb-1"> Nguồn </label>
                                                <select
                                                        class="form-select"
                                                        id="sourceCmb"
                                                >
                                                    <option></option>
                                                    <option th:each="account : ${customer.bankAccounts}"
                                                            th:value="${account.id}"
                                                            th:utext="${account.bankName}"/>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="row gx-3 mb-3">
                                            <div class="col-md-6">
                                                <label for="" class="small mb-1">
                                                    Số tiền muốn nạp
                                                </label>
                                                <!-- Joined input group prepend example-->
                                                <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="phone"></i>
                              </span>
                                                    <input type="text" class="form-control ps-0"
                                                           id="phoneNumber"
                                                           min="0" maxlength="10" pattern="\d*"

                                                    />
                                                </div>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            </form>
                            <form class="row g-3"

                                  th:action="@{/transaction/withdraw}"
                                  th:object="${customer}"


                                  method="post"
                            >
                                <div id="withdraw">
                                    <div class="card mb-4">
                                        <div class="card-header">Thông tin rút tiền</div>
                                        <div class="card-body">
                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label class="small mb-1">
                                                        Mã tài khoản
                                                        <span style="color: red">*</span>
                                                    </label>
                                                    <input type="text" class="form-control"
                                                           id="customerName"
                                                           readonly
                                                           placeholder="Tên khách hàng"
                                                           th:field="${customer.contract.tradingAccount.accountNumber}"
                                                    />
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="small mb-1"> Nguồn </label>
                                                    <select
                                                            class="form-select"
                                                            id="sourceCmb"
                                                    >

                                                        <option th:each="account : ${customer.bankAccounts}"
                                                                th:value="${account.id}"
                                                                th:utext="${account.bankName} "/>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row gx-3 mb-3">
                                                <div class="col-md-6">
                                                    <label for="" class="small mb-1">
                                                        Số tiền muốn rút
                                                    </label>
                                                    <!-- Joined input group prepend example-->
                                                    <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="money"></i>
                              </span>
                                                        <input type="text" class="form-control ps-0"

                                                               min="0" maxlength="10" pattern="\d*"

                                                        />
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>





                            <
                        </div>
                        <!-- Sticky Navigation-->
                        <div class="col-lg-3">
                            <div class="nav-sticky">
                                <div class="card">
                                    <div class="card-body">
                                        <ul class="nav flex-column" id="stickyNav">
                                            <li th:utext="${customer.customerName}" class="nav-item">

                                                
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#deposit">Nạp tiền </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="#withdraw"
                                                >Rút tiền</a
                                                >
                                            </li>


                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Hidden field -->


        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script type="text/javascript" th:src="@{/js/customer.js}"></script>
<script th:inline="javascript">
    const picker = new Litepicker({
        element: document.getElementById("date"),
        autoRefresh: true,
    });
    const picker2 = new Litepicker({
        element: document.getElementById("date1"),
        autoRefresh: true,
    });
    const picker3 = new Litepicker({
        element: document.getElementById("date2"),
        autoRefresh: true,
    });
</script>


</body>
</html>
