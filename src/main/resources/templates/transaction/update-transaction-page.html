<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!---<title> Responsive Registration Form | CodingLab </title>--->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body{
      height: 120vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;

    }
    .container{
      max-width: 100%;

      width: 100%;
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.15);

    }
    .container .title{
      font-size: 25px;
      font-weight: 500;
      position: relative;
    }
    .container .title::before{
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 30px;
      border-radius: 5px;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    }
    .content form .transaction-details{
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin: 20px 0 12px 0;
    }
    form .transaction-details .input-box{
      margin-bottom: 30px;
      width: calc(100% / 2 - 20px);
    }
    form .input-box span.details{
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    .transaction-details .input-box input{
      height: 45px;
      width: 80%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }
    .transaction-details .input-box input:focus,
    .transaction-details .input-box input:valid{

    }
    .transaction-details .input-box select{
      height: 45px;
      width: 80%;
      outline: none;
      font-size: 16px;
      border-radius: 5px;
      padding-left: 15px;
      border: 1px solid #ccc;
      border-bottom-width: 2px;
      transition: all 0.3s ease;
    }
    .transaction-details .input-box select:focus,
    .transaction-details .input-box select:valid{

    }
    form .gender-details .gender-title{
      font-size: 20px;
      font-weight: 500;
    }
    form .category{
      display: flex;
      width: 80%;
      margin: 14px 0 ;
      justify-content: space-between;
    }
    form .category label{
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    form .category label .dot{
      height: 18px;
      width: 18px;
      border-radius: 50%;
      margin-right: 10px;
      background: #d9d9d9;
      border: 5px solid transparent;
      transition: all 0.3s ease;
    }
    #dot-1:checked ~ .category label .one,
    #dot-2:checked ~ .category label .two,
    #dot-3:checked ~ .category label .three{
      background: #9b59b6;
      border-color: #d9d9d9;
    }
    form input[type="radio"]{
      display: none;
    }
    form .button{
      height: 45px;
      margin: 35px 0
    }
    form .button input{
      height: 100%;
      width: 100%;
      border-radius: 5px;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, tan, #ffee58);
    }
    form .button input:hover{
      /* transform: scale(0.99); */
      background: linear-gradient(-135deg, tan, #ffee58);
    }
    @media(max-width: 584px){
      .container{
        max-width: 100%;
      }
      form .transaction-details .input-box{
        margin-bottom: 15px;
        width: 100%;
      }
      form .category{
        width: 100%;
      }
      .content form .transaction-details{
        max-height: 300px;
        overflow-y: scroll;
      }
      .transaction-details::-webkit-scrollbar{
        width: 5px;
      }
    }
    @media(max-width: 459px){
      .container .content .category{
        flex-direction: column;
      }
    }

    /*validate*/
    form .transaction-details .input-box small{
      visibility: hidden;
      position: absolute;
    }
    form .transaction-details .input-box i{
      visibility: hidden;
    }
    form .transaction-details .success input{
      border-color: #00b8d4;
    }
    form .transaction-details .success .successIcon{
      color: #00b8d4;
      visibility: visible;
      margin-left:20px;
    }
    form .transaction-details .error input{
      border-color: red;
    }
    form .transaction-details .error .errorIcon{
      color: red;
      visibility: visible;

    }
    form .transaction-details .error small{
      color: red;
      visibility: visible;
      font-size: 15px;

    }
    .TopButton{
      position:  fixed;
      width: 50px;
      height: 50px;
      background: yellow;
      bottom: 60px;
      right: 50px;
      text-align: center ;
      text-decoration: none;
      line-height: 50px;
      color: white;
      font-size: 22px;
    }


  </style>
</head>
<body>
<div class="container">
  <a th:href="@{/transaction/home}">
    <i class="fa fa-chevron-left" aria-hidden="true"></i>
  </a>
  <div class="title">Cập nhật giao dịch</div>
  <div class="content">
    <form method="POST"  id="form" th:action="@{/transaction/saveTransaction}" th:object="${transaction}" >
      <input type="hidden" th:field="*{transaction_id}"  >

      <div class="transaction-details">
        <div class="input-box">
          <span class="details">Giao dịch</span>
          <input placeholder="Giao dịch" th:field="*{name}" type="text" id="name" name="name" value="">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>

        </div>
        <div class="input-box">
          <span class="details">Mô tả</span>
          <input   id="description" placeholder="Mô tả"th:field="*{description}" type="text">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>

        </div>
        <div class="input-box">
          <span class="details">Người giao việc</span>

          <input placeholder="Người giao việc" id="contact"  th:field="*{contact}"type="text" >
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>

        </div>
        <div class="input-box">
          <span class="details">Người phụ trách</span>
          <input placeholder="Người phụ trách"  id="manager" th:field="*{manager}"type="text"   value="">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>
        </div>
        <div class="input-box">
          <span class="details">Khách hàng</span>
          <input placeholder="Khách hàng"  id="customer" th:field="*{userName}"type="text"  value="">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>
        </div>
        <div class="input-box">
          <span class="details">Loại giao dịch</span>
          <select  th:field="*{transactionType}" class="form-control" >
            <option value="Mua">Mua</option>
            <option value="Bán">Bán</option>
            <option value="Trao đổi">Trao đổi</option>
          </select>
        </div>
        <div class="input-box">
          <span class="details">Độ ưu tiên</span>
          <select th:field="*{priority}" class="form-control" >
            <option value="Cao">Cao</option>
            <option value="Trung bình">Trung Bình</option>
            <option value="Thấp">Thấp</option>
          </select>
        </div>
        <div class="input-box">
          <span class="details">Ngày bắt đầu</span>
          <input id="startField"  th:field="*{requestDate}" type="date" min="2021-05-27" pattern="yyyy-MM-dd"   value="">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>
        </div>
        <div class="input-box">
          <span class="details">Ngày hoàn thành</span>
          <input id="endField"  min="2021-05-27" th:field="*{approveDate}"type="date" pattern="yyyy-MM-dd"  name="endDate" value="">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>
        </div>
        <div class="input-box">
          <span class="details">Trạng thái</span>
          <input  placeholder="Trạng thái"type="text" th:field="*{status}"  id="status" name="status" value="">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>

        </div>
        <div class="input-box">
          <span class="details">Kết quả</span>
          <input placeholder="Kết quả" type="text" th:field="*{result}" id="result" value="">
          <i class="fas fa-check-circle successIcon"></i>
          <i class="fas fa-exclamation-circle errorIcon"></i><br/>
          <small>Error message</small>

        </div>

      </div>

      <div class="button">
        <input type="submit" value="Cập nhật giao dịch">
      </div>
    </form>
  </div>
</div>
<a class="TopButton" href="#"><i class="fas fa-arrow-up"></i> </a>


<script>

<script>
  var today = new Date();
  var dd = today.getDate();
  var mm = today.getMonth()+1; //January is 0!
  var yyyy = today.getFullYear();
  if(dd<10){
    dd='0'+dd
  }
  if(mm<10){
    mm='0'+mm
  }

  today = yyyy+'-'+mm+'-'+dd;
  document.getElementById("startField").setAttribute("min", today);
  document.getElementById("endField").setAttribute("min", today);

</script>

</html>
