<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<nav
        class="
        topnav
        navbar navbar-expand
        shadow
        justify-content-between justify-content-sm-start
        navbar-light
        bg-white
      "
        id="sidenavAccordion"
>
  <!-- Sidenav Toggle Button-->
  <button
          class="
          btn btn-icon btn-transparent-dark
          order-1 order-lg-0
          me-2
          ms-lg-2
          me-lg-0
        "
          id="sidebarToggle"
  >
    <i data-feather="menu"></i>
  </button>
  <a class="navbar-brand pe-3 ps-4 ps-lg-2">Gia Cát Lợi</a>
  <!-- Navbar Items-->
  <ul class="navbar-nav align-items-center ms-auto">
    <!-- Navbar Search Dropdown-->
    <!-- * * Note: * * Visible only below the lg breakpoint-->
    <li class="nav-item dropdown no-caret me-3 d-lg-none">
      <a
              class="btn btn-icon btn-transparent-dark dropdown-toggle"
              id="searchDropdown"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
      ><i data-feather="search"></i
      ></a>
      <!-- Dropdown - Search-->
      <div
              class="
              dropdown-menu dropdown-menu-end
              p-3
              shadow
              animated--fade-in-up
            "
              aria-labelledby="searchDropdown"
      >
        <form class="form-inline me-auto w-100">
          <div class="input-group input-group-joined input-group-solid">
            <input
                    class="form-control pe-0"
                    type="text"
                    placeholder="Search for..."
                    aria-label="Search"
                    aria-describedby="basic-addon2"
            />
            <div class="input-group-text">
              <i data-feather="search"></i>
            </div>
          </div>
        </form>
      </div>
    </li>
    <!-- User Dropdown-->
    <li class="nav-item dropdown no-caret dropdown-user me-3 me-lg-4">
      <a
              class="btn btn-icon btn-transparent-dark dropdown-toggle"
              id="navbarDropdownUserImage"
              href="javascript:void(0);"
              role="button"
              data-bs-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
      ><img
              class="img-fluid"
              th:src="@{/{path}(path=${userInfo.employee.avatar != null ? userInfo.employee.avatar
              : 'assets/img/illustrations/profiles/profile-1.png'})}"
      /></a>
      <div
              class="
              dropdown-menu dropdown-menu-end
              border-0
              shadow
              animated--fade-in-up
            "
              aria-labelledby="navbarDropdownUserImage"
      >
        <h6 class="dropdown-header d-flex align-items-center">
          <img
                  class="dropdown-user-img"
                  th:src="@{/{path}(path=${userInfo.employee.avatar != null ? userInfo.employee.avatar
              : 'assets/img/illustrations/profiles/profile-1.png'})}"
          />
          <div class="dropdown-user-details">
            <div class="dropdown-user-details-name" th:utext="${userInfo.employee.name}"></div>
            <div class="dropdown-user-details-email" th:utext="${userInfo.employee.companyEmail}"></div>
          </div>
        </h6>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" th:href="@{/user/profile}">
          <div class="dropdown-item-icon">
            <i data-feather="user"></i>
          </div>
          Thông tin tài khoản
        </a>
        <a class="dropdown-item" th:href="@{/user/change-password}">
          <div class="dropdown-item-icon">
            <i data-feather="key"></i>
          </div>
          Đổi mật khẩu
        </a>
        <a class="dropdown-item" th:href="@{/logout}">
          <div class="dropdown-item-icon">
            <i data-feather="log-out"></i>
          </div>
          Đăng xuất
        </a>
      </div>
    </li>
  </ul>
</nav>

</html>
