<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/css/dataTables.checkboxes.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.7/awesome-bootstrap-checkbox.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.2.1/css/fixedColumns.dataTables.min.css"/>
  </head>
  <body>
  <form id="frm-example">
    <table
            id="example"
            class="row-border cell-border hover order-column"
            cellspacing="0"
            width="100%"
    >
      <thead>
      <tr>
        <th></th>
        <th>TÊN ĐĂNG NHẬP</th>
        <th>TÊN NGƯỜI DÙNG</th>
        <th>TRƯỞNG NHÓM</th>
        <th>NGÀY SINH</th>
        <th>PHÒNG BAN</th>
        <th>CHỨC VỤ LIÊN HỆ</th>
        <th>EMAIL</th>
      </tr>
      </thead>
      <tbody>
        <div th:each="company : ${companies}">
          <div th:each="department : ${company.departments}">
            <tr th:each="employee : ${department.employees}">
              <td th:text="${employee.id}"></td>
              <td>Chưa liên kết entity</td>
              <td th:text="${employee.name}"></td>
              <td>Chưa biết</td>
              <td th:text="${employee.identification.birthDate}"></td>
              <td th:text="${department.name}"></td>
              <td>Chưa liên kết entity</td>
              <td th:text="${employee.companyEmail}"></td>
            </tr>
          </div>
        </div>
      </tbody>
    </table>

<!--    <p><button>Submit</button></p>-->

<!--    <p><b>Selected rows data:</b></p>-->
<!--    <pre id="example-console-rows"></pre>-->

<!--    <p><b>Form data as submitted to the server:</b></p>-->
<!--    <pre id="example-console-form"></pre>-->
  </form>

  <!-- DATATABLE-FIXEDCOLUMNS  -->
  <script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/3.2.1/js/dataTables.fixedColumns.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.js"></script>
  <script src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/js/dataTables.checkboxes.min.js"></script>

  <script src="/js/select-all-datatable.js" type="text/javascript"></script>
  </body>
</html>
