<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tạo mới khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="filter"></i>
                                    </div>
                                    Thêm mới khách hàng
                                </h1>
                                <div class="page-header-subtitle">
                                    Nhóm quyền dùng để phân quyền cho một hay nhiều phòng ban. Người dùng có thể tạo nhiều nhóm quyền khác nhau để phân chia cho các phòng ban khác nhau.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-xl px-4 mt-n10">
                <div class="card mb-4 card-header-actions">
                    <div class="card-header">
                        Thêm mới khách hàng
                        <a class="btn btn-primary" th:href="@{/customer/home}">Trở về</a>
                    </div>
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label for="tradingCode">Mã tài khoản giao dịch</label>
                                    <input type="text" class="form-control" id="tradingCode" placeholder="Mã tài khoản giao dịch">
                                </div>
                                <div class="form-group col-md-7">
                                    <label for="tradingAccount">Tên tài khoản giao dịch</label>
                                    <input type="text" class="form-control" id="tradingAccount" placeholder="Tên khoản giao dịch">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="gender">Giới tính</label>
                                    <select id="gender" class="form-control">
                                        <option>Nam</option>
                                        <option>Nữ</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="brokerName">Tên môi giới</label>
                                    <select id="brokerName" class="form-control">
                                        <option></option>
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="brokerCode">Mã môi giới</label>
                                    <input type="text" class="form-control" id="brokerCode" placeholder="Mã môi giới">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="createDate">Ngày mở tài khoản</label>
                                    <input type="date" class="form-control" id="createDate">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="customerStatus">Trạng thái</label>
                                    <input type="text" class="form-control" id="customerStatus">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="identifyNumber">Căn cước công dân</label>
                                    <input type="text" pattern="\d*" class="form-control" id="identifyNumber" placeholder="Số CMND"
                                        min="0" maxlength="12"
                                    >
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="dateOfIssue">Ngày cấp</label>
                                    <input type="date" class="form-control" id="dateOfIssue">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="placeOfIssue">Nơi cấp</label>
                                    <input type="text" class="form-control" id="placeOfIssue">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="address">City</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="phoneNumber">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phoneNumber" min="0" maxlength="10" pattern="\d*">
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="bank">Ngân hàng</label>
                                    <input type="text" class="form-control" id="bank">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bankAccount">Số tài khoản</label>
                                    <input type="text" maxlength="20" min="0" pattern="\d*" class="form-control" id="bankAccount">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="ownerBanking">Tên chủ khoản</label>
                                    <input type="text" class="form-control" id="ownerBanking">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="contractStatus">Tình trạng hợp đồng</label>
                                    <input type="text" class="form-control" id="contractStatus">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="source">Nguồn</label>
                                    <select id="source" class="form-control">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-2"></div>
                            <div class="row">
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
</body>
</html>
