<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Signin Page</title>
  <!-- Font Awesome -->
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
  />
  <!-- Google Fonts Roboto -->
  <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
  />

  <!-- Google Fonts Roboto Slab -->
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
          rel="stylesheet"
  />

  <!-- MDB -->
  <!-- MDB -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
          rel="stylesheet"
  />
</head>
<body>
<!--Main Navigation-->
<header>
  <style>
    #intro {
      background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
      height: 100vh;
    }

    .navbar .nav-link {
      color: #fff !important;
    }
  </style>

  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div
            class="mask d-flex align-items-center h-100"
            style="background-color: rgba(0, 0, 0, 0.8)"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-8">
            <form class="bg-white rounded shadow-5-strong p-5" th:action="@{/j_spring_security_check}" method="POST">
              <!-- /login?error=true -->
              <div th:if="${#request.getParameter('error') == 'true'}"
                   style="color:red;margin:10px 0px;">
                Login Failed!!!<br />
              </div>
              <div class="text-center bg-light">
                <h1 class="mb-2" style="font-family: 'Roboto Slab', serif">
                  GIA CAT LOI
                </h1>
              </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                        type="text"
                        id="form1Example1"
                        class="form-control"
                        name="username"
                />
                <label class="form-label" for="form1Example1"
                >User name</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                        type="password"
                        id="form1Example2"
                        class="form-control"
                        name="password"
                />
                <label class="form-label" for="form1Example2"
                >Password</label
                >
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-between">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="form1Example3"
                            name="remember-me"
                            checked
                    />
                    <label class="form-check-label" for="form1Example3">
                      Remember me
                    </label>
                  </div>
                </div>

                <div class="col text-end">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button
                      name="submit"
                      type="submit"
                      class="btn btn-primary btn-block btn-lg"
              >
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>

<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
</body>
</html>
