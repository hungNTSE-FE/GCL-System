<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Đăng nhập - Gia Cát Lợi</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container-xl px-4">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <!-- Basic login form-->
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header justify-content-center">
                <h1 class="fw-bold my-2 text-center">GIA CÁT LỢI</h1>
              </div>
              <div class="card-body">
                <!-- Login form-->
                <form id="formSocket" th:action="@{/login}" method="POST">
                  <!-- Form Group (email address)-->
                  <div class="mb-3">
                    <label class="small mb-1">
                      Tài khoản
                    </label>
                    <input autofocus class="form-control" id="username" type="text" name="username"/>
                  </div>
                  <!-- Form Group (password)-->
                  <div class="mb-3">
                    <label class="small mb-1" for="inputPassword">
                      Mật khẩu
                    </label>
                    <input class="form-control" id="inputPassword" type="password" name="password"/>
                  </div>
                  <div class="text-danger mb-3" th:if="${param.error}">
                    Mật khẩu của bạn đã nhập không chính xác
                  </div>
                  <!-- Form Group (remember password checkbox)-->
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" id="rememberPasswordCheck" type="checkbox" value=""/>
                      <label class="form-check-label" for="rememberPasswordCheck">
                        Ghi nhớ đăng nhập
                      </label>
                    </div>
                  </div>
                  <!-- Form Group (login box)-->
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" th:href="@{/user/forgot-password}">
                      Quên mật khẩu
                    </a>
                    <button id="connect" name="submit" type="submit" class="btn btn-primary">
                      Đăng nhập
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script type="text/javascript" th:src="@{/js/webSocket/app.js}"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
</body>
</html>
