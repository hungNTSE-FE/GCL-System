<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Khách hàng - Gia Cát Lợi</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png"/>
    <script data-search-pseudo-elements defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"
            crossorigin="anonymous"></script>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="layout"></i>
                                    </div>
                                    Thêm mới đầu mối
                                </h1>
                            </div>
                        </div>
                        <nav class="mt-4 rounded" aria-label="breadcrumb">
                            <ol class="breadcrumb px-3 py-2 rounded mb-0">
                                <li class="breadcrumb-item">
                                    <a href="dashboard-1.html">Trang chủ</a>
                                </li>
                                <li class="breadcrumb-item active">Thêm mới đầu mối</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <form class="row g-3"
                  id="customerForm"
                  action="#"
                  th:object="${CustomerForm}"
                  th:method="POST"
            >
                <div class="container-xl px-4 mt-n10">
                <div class="row">
                    <div class="col-lg-9">
                        <!-- Default Bootstrap Toasts-->
                        <div id="customerInformation">
                            <div class="card mb-4">
                                <div class="card-header">ThÔNG TIN ĐẦU MỐI</div>
                                <div class="card-body">
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Tên
                                                <span style="color: red">*</span>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="customerName"
                                                   placeholder="Tên khách hàng"
                                                   th:field="${CustomerForm.customerName}"
                                            />
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1"> Nguồn </label>
                                            <select
                                                    class="form-select"
                                                    id="sourceCmb"
                                            >
                                                <option></option>
                                                <option th:each="source : ${CustomerForm.comboboxForm.listSource}"
                                                        th:value="${source.key}"
                                                        th:utext="${source.value}"/>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label for="" class="small mb-1">
                                                Điện thoại
                                            </label>
                                            <!-- Joined input group prepend example-->
                                            <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="phone"></i>
                              </span>
                                                <input type="text" class="form-control ps-0"
                                                       id="phoneNumber"
                                                       min="0" maxlength="10" pattern="\d*"
                                                       th:field="${CustomerForm.phoneNumber}"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="customerStatusCmb"> Tình trạng </label>
                                            <select id="customerStatusCmb" class="form-select">
                                                <option value="1">Active</option>
                                                <option value="0">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label for="" class="small mb-1"> Email </label>
                                            <!-- Joined input group prepend example-->
                                            <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="mail"></i>
                              </span>
                                                <input
                                                        class="form-control ps-0"
                                                        type="text"
                                                        aria-label="Search"
                                                        th:field="${CustomerForm.email}"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="genderCmb">Giới tính</label>
                                            <select id="genderCmb" class="form-control">
                                                <option value="0">Nam</option>
                                                <option value="1">Nữ</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="small mb-1" for="customerDescription"
                                        >Mô tả <!--<span style="color: red">*</span> --></label
                                        >
                                        <textarea
                                                class="form-control"
                                                id="customerDescription"
                                                rows="3"
                                                placeholder="Nhập mô tả"
                                                th:field="${CustomerForm.description}"
                                        ></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="tradingAccountInfo">
                            <div class="card mb-4">
                                <div class="card-header">ThÔNG TIN TÀI KHOẢN GIAO DỊCH</div>
                                <div class="card-body">
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label for="tradingCode" class="small mb-1">
                                                Mã tài khoản giao dịch
                                                <span style="color: red">*</span>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="tradingCode"
                                                   placeholder="Mã tài khoản giao dịch"
                                                   th:field="${CustomerForm.accountCode}"
                                            />
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Mã môi giới
                                                <span style="color: red">*</span>
                                            </label>
                                            <input type="text"
                                                   class="form-control"
                                                   id="brokerCode"
                                                   placeholder="Mã môi giới"
                                                   th:field="${CustomerForm.brokerCode}"
                                            />
                                        </div>
                                    </div>

                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label for="" class="small mb-1">
                                                Tên tài khoản giao dịch
                                            </label>
                                            <input
                                                    class="form-control ps-0"
                                                    type="text"
                                                    aria-label="Search"
                                                    th:field="${CustomerForm.accountName}"
                                            />
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1"> Tên môi giới </label>
                                            <input
                                                    class="form-control ps-0"
                                                    type="text"
                                                    aria-label="Search"
                                                    th:field="${CustomerForm.brokerName}"
                                            />
                                        </div>
                                    </div>
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label for="" class="small mb-1">
                                                Trạng thái
                                            </label>
                                            <!-- Joined input group prepend example-->
                                            <select
                                                    class="form-select"
                                                    id="exampleFormControlSelect1"
                                            >
                                                <option>Active</option>
                                                <option>Inactive</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Ngày mở tài khoản
                                            </label>
                                            <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="calendar"></i>
                              </span>
                                                <input
                                                        class="form-control ps-0"
                                                        id="date"
                                                        placeholder="Chọn ngày mở tài khoản..."
                                                        th:field="${CustomerForm.accountCreateDate}"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="identity">
                            <div class="card mb-4">
                                <div class="card-header">ThÔNG TIN CĂN CƯỚC CÔNG DÂN</div>
                                <div class="card-body">
                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Mã căn cước
                                                <span style="color: red">*</span>
                                            </label>
                                            <input text="text" class="form-control" id=""/>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1">
                                                Ngày sinh
                                                <span style="color: red">*</span>
                                            </label>
                                            <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="calendar"></i>
                              </span>
                                                <input
                                                        class="form-control ps-0"
                                                        id="date1"
                                                        placeholder="Chọn ngày sinh..."
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row gx-3 mb-3">
                                        <div class="col-md-6">
                                            <label for="" class="small mb-1"> Nơi cấp </label>
                                            <select
                                                    class="form-select"
                                                    id="exampleFormControlSelect1"
                                            >
                                                <option>HCM</option>
                                                <option>Hà Nội</option>
                                                <option>Bình Dương</option>
                                                <option>Đồng Nai</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="small mb-1"> Ngày cấp </label>
                                            <div class="input-group input-group-joined">
                              <span class="input-group-text">
                                <i data-feather="calendar"></i>
                              </span>
                                                <input
                                                        class="form-control ps-0"
                                                        id="date2"
                                                        placeholder="Chọn ngày cấp..."
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="bankingInformation">
                            <div class="card mb-4">
                                <div class="card-header">ThÔNG TIN TÀI KHOẢN NGÂN HÀNG</div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label class="small mb-1">
                                            Ngân hàng
                                            <span style="color: red">*</span>
                                        </label>
                                        <input type="text" class="form-control"
                                               id="bank"
                                               th:field="${CustomerForm.bankName}"
                                        />
<!--                                        <select-->
<!--                                                class="form-select"-->
<!--                                                id="exampleFormControlSelect1"-->
<!--                                        >-->
<!--                                            <option>1</option>-->
<!--                                            <option>2</option>-->
<!--                                            <option>3</option>-->
<!--                                            <option>4</option>-->
<!--                                            <option>5</option>-->
<!--                                        </select>-->
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="ownerBanking"
                                            >Tên chủ tài khoản
                                                <span style="color: red">*</span></label
                                            >
                                            <input class="form-control" type="text" id="ownerBanking"
                                                   th:field="${CustomerForm.ownerBankingName}"/>
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="bankNumber"
                                            >Số tài khoản
                                                <span style="color: red">*</span></label
                                            >
                                            <input class="form-control" type="text" id="bankNumber"
                                                   th:field="${CustomerForm.bankNumber}"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Sticky Navigation-->
                    <div class="col-lg-3">
                        <div class="nav-sticky">
                            <div class="card">
                                <div class="card-body">
                                    <ul class="nav flex-column" id="stickyNav">
                                        <li class="nav-item">
                                            <a class="nav-link" href="#customerInformation">Đầu mối</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#tradingAccountInfo"
                                            >Tài khoản giao dịch</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#identity"
                                            >Căn cước công dân</a
                                            >
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#bankingInformation"
                                            >Tài khoản ngân hàng</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="position-sticky fixed-bottom">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary" type="button" style="margin-right: 10px">
                                        Lưu
                                    </button>
                                    <button class="btn btn-primary" id="registerCustomer" type="button" style="margin-right: 10px">
                                        Đăng kí
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center"></div>
                </div>
            </div>
                <!-- Hidden field -->
                <input type="hidden"
                       id="gender"
                       th:field="${CustomerForm.gender}"
                />
                <input type="hidden"
                       id="hdnEmployeeId"
                       th:field="${CustomerForm.hdnEmployeeId}"
                />
                <input type="hidden"
                       id="hdnSourceId"
                       th:field="${CustomerForm.hdnSourceId}"
                />
                <input type="hidden" class="form-control"
                       id="customerStatus"
                       th:field="${CustomerForm.status}"
                />
            </form>
        </main>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script type="text/javascript" th:src="@{/js/customer.js}"></script>
<script th:inline="javascript">
    const picker = new Litepicker({
        element: document.getElementById("date"),
        autoRefresh: true,
    });
    const picker2 = new Litepicker({
        element: document.getElementById("date1"),
        autoRefresh: true,
    });
    const picker3 = new Litepicker({
        element: document.getElementById("date2"),
        autoRefresh: true,
    });
</script>
</body>
</html>
