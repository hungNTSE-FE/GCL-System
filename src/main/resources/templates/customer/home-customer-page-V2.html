<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Khách hàng - Gia Cát Lợi</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <script data-search-pseudo-elements defersrc="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header
              class="
              page-header page-header-compact page-header-light
              border-bottom
              bg-white
              mb-4
            "
      >
        <div class="container-fluid px-4">
          <div class="page-header-content">
            <div
                    class="row align-items-center justify-content-between pt-3"
            >
              <div class="col-auto mb-3">
                <nav class="rounded" aria-label="breadcrumb">
                  <ol class="breadcrumb px-3 py-2 rounded mb-0">
                    <li class="breadcrumb-item">
                      <a href="#">Đầu mối</a>
                    </li>
                    <li class="breadcrumb-item active">Tất cả</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main page content-->
      <div class="container-fluid px-4">
        <div style="height: 100%; position: relative">
          <!-- Account page navigation-->
          <nav class="nav nav-borders">
            <a class="nav-link active" href="#">Hiển thị</a>
            <a class="nav-link" href="#">Thêm mới</a>
          </nav>
          <hr class="mt-0 mb-4" />
          <div class="row">
            <div class="col-lg-4 mb-4">
              <!-- Illustration card example-->
              <div class="card mb-4">
                <div class="card-body">
                  <div class="text-muted">Tổng đầu mối</div>
                  <div class="h3">
                    <i data-feather="user"></i>
                    20
                  </div>
                </div>
              </div>
              <!-- Report summary card example-->
              <div class="card mb-4">
                <div class="card-header">Tìm kiếm đầu mối</div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1 small"
                      >Khách hàng</label
                      ><input
                            class="form-control"
                            id="filterTextLevel"
                            type="text"
                            placeholder="Nhập khách hàng"
                            onchange="filterTextLevel()"
                    />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1 small"
                      >Chủ sở hữu</label
                      ><input
                            class="form-control"
                            id="exampleFormControlInput1"
                            type="text"
                            placeholder="Nhập chủ sở hữu"
                    />
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1 small"
                      >Email</label
                      >
                      <div class="input-group input-group-joined">
                        <input
                                class="form-control pe-0"
                                type="email"
                                placeholder="Nhập email..."
                                aria-label="Search"
                        />
                        <span class="input-group-text">
                              <i data-feather="mail"></i>
                            </span>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlInput1 small"
                      >Điện thoại</label
                      >
                      <!-- Joined input group solid append example-->
                      <div class="input-group input-group-joined">
                        <input
                                class="form-control pe-0"
                                type="text"
                                placeholder="Nhập số điện thoại..."
                                aria-label="Search"
                        />
                        <span class="input-group-text">
                              <i data-feather="phone"></i>
                            </span>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="exampleFormControlInput1 small"
                      >Nguồn gốc</label
                      >
                      <select
                              class="form-select"
                              id="filterDropdown"
                              onchange="filterText()"
                      >
                        <option>Facebook</option>
                        <option>Zalo</option>
                        <option>Website Gia Cat Loi</option>
                      </select>
                    </div>
                    <div class="d-flex align-center">
                      <button
                              class="btn btn-primary"
                              style="margin-right: 10px"
                      >
                        Tìm kiếm
                      </button>
                      <button class="btn btn-outline-dark">Mặc định</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-lg-8 mb-4">
              <!-- Area chart example-->
              <div class="card mb-4">
                <div class="card-header">Đầu mối</div>
                <div class="card-body">
                  <table id="datatablesSimple">
                    <thead>
                    <tr>
                      <th></th>
                      <th>MÃ KHÁCH HÀNG</th>
                      <th>TÊN KHÁCH HÀNG</th>
                      <th>EMAIL</th>
                      <th>ĐIỆN THOẠI</th>
                      <th>NGUỒN GỐC</th>
                      <th>TÌNH TRẠNG</th>
                      <th>GIAO CHO</th>
                      <th>MÔ TẢ</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="content">
                      <td><input type="checkbox" /></td>
                      <td>FB000001</td>
                      <td><a th:href="@{/customer/id1}">Nguyễn Lê Hải Anh</a></td>
                      <td>a@gmail.com</td>
                      <td>0123456789</td>
                      <td>Facebook</td>
                      <td>Đã gọi điện</td>
                      <td>Mr. Phú (a@giacat)</td>
                      <td></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>

<!-- Modal -->
<div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">
          Thay đổi mật khẩu
        </h5>
        <button
                class="btn-close"
                type="button"
                data-bs-dismiss="modal"
                aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1">Mật khẩu mới</label
          ><input
                class="form-control"
                id="exampleFormControlInput1"
                type="email"
                placeholder="Nhập mật khẩu mới"
        />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button">Lưu</button>
      </div>
    </div>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<!-- Latest compiled and minified JavaScript -->
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" crossorigin="anonymous"></script>
<script th:src="@{/assets/demo/chart-pie-demo.js}"></script>

<script th:inline="javascript">
  $(function () {
    $('input[name="daterange"]').daterangepicker(
            {
              opens: "left",
            },
            function (start, end, label) {
              console.log(
                      "A new date selection was made: " +
                      start.format("YYYY-MM-DD") +
                      " to " +
                      end.format("YYYY-MM-DD")
              );
            }
    );
  });

  function filterText() {
    var rex = new RegExp($("#filterDropdown").val());
    if (rex == "/all/") {
      clearFilter();
    } else {
      $(".content").hide();
      $(".content")
              .filter(function () {
                return rex.test($(this).text());
              })
              .show();
    }
  }

  function clearFilter() {
    $(".filterDropdown").val("");
    $(".content").show();
  }
</script>
</body>
</html>
