<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Tạo mới khách hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>

</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
    <th:block th:include="/common/layoutSidenav.html"></th:block>
    <div id="layoutSidenav_content">
        <main>
            <header
                    class="
              page-header page-header-dark
              bg-gradient-primary-to-secondary
              pb-10
            "
            >
                <div class="container-xl px-4">
                    <div class="page-header-content pt-4">
                        <div class="row align-items-center justify-content-between">
                            <div class="col-auto mt-4">
                                <h1 class="page-header-title">
                                    <div class="page-header-icon">
                                        <i data-feather="filter"></i>
                                    </div>
                                    Thêm mới khách hàng
                                </h1>
                                <div class="page-header-subtitle">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- Main page content-->
            <div class="container-xl px-4 mt-n10">
                <form class="row g-3"
                      id="customerForm"
                      action="#"
                      th:object="${CustomerForm}"

                >
                    <!-- Customer information -->
                    <div class="card mb-4 card-header-actions">
                    <div class="card-header">
                        Thông tin cá nhân khách hàng
                    </div>
                    <div class="card-body">
                            <div class="error-place">
                                <div th:if="${#fields.hasAnyErrors()}">
                                    <ul style="color: red">
                                        <li th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="customerName">Tên khách hàng</label>
                                    <input type="text" class="form-control"
                                           id="customerName"
                                           placeholder="Tên khách hàng"
                                           th:field="${CustomerForm.customerName}"
                                           required
                                    />
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="genderCmb">Giới tính</label>
                                    <select id="genderCmb" class="form-control" required>
                                        <option value="0">Nam</option>
                                        <option value="1">Nữ</option>
                                    </select>
                                </div>

                            </div>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label for="address">Địa chỉ</label>
                                    <input type="text" class="form-control"
                                           id="address"
                                           th:field="${CustomerForm.address}"
                                           required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="phoneNumber">Số điện thoại</label>
                                    <input type="text" class="form-control"
                                           id="phoneNumber"
                                           min="0" maxlength="10" pattern="\d*"
                                           th:field="${CustomerForm.phoneNumber}"
                                           required
                                    />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control"
                                           id="email"
                                           th:field="${CustomerForm.email}"
                                           required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="contractStatus">Tình trạng hợp đồng</label>
                                    <input type="text" class="form-control"
                                           id="contractStatus"
                                           th:field="${CustomerForm.contractStatus}"
                                           required
                                    >
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="sourceCmb">Nguồn</label>
                                    <select id="sourceCmb" class="form-control" required>
                                        <option></option>
                                        <option th:each="source : ${CustomerForm.comboboxForm.listSource}"
                                                th:value="${source.key}"
                                                th:utext="${source.value}"/>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-2"></div>
                            <div class="row">
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-primary" id="registerCustomer">Đăng kí</button>
                                </div>
                            </div>
                    </div>
                </div>
                    <!-- Trading account information-->
                    <div class="card mb-4 card-header-actions">
                        <div class="card-header">
                            Thông tin tài khoản giao dịch khách hàng
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="tradingCode">Mã tài khoản giao dịch</label>
                                    <input type="text" class="form-control"
                                           id="tradingCode"
                                           placeholder="Mã tài khoản giao dịch"
                                           th:field="${CustomerForm.accountCode}"
                                           required
                                    />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="tradingAccount">Tên tài khoản giao dịch</label>
                                    <input type="text" class="form-control"
                                           id="tradingAccount"
                                           placeholder="Tên khoản giao dịch"
                                           th:field="${CustomerForm.accountName}"
                                           required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label for="brokerCmb">Tên môi giới</label>
                                    <select id="brokerCmb" class="form-control" required>
                                        <option></option>
                                        <option th:each="broker : ${CustomerForm.comboboxForm.listBrokerName}"
                                                th:value="${broker.key}"
                                                th:utext="${broker.value}"/>
                                    </select>
                                    <input type="hidden"
                                           name="brokerName"
                                           id="brokerName"
                                           th:field="${CustomerForm.brokerName}"
                                           required
                                    />
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="brokerCode">Mã môi giới</label>
                                    <input type="text"
                                           class="form-control"
                                           id="brokerCode"
                                           placeholder="Mã môi giới"
                                           th:field="${CustomerForm.brokerCode}"
                                           required
                                    />
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label for="createDatePicker">Ngày mở tài khoản</label>
                                    <input type="date"
                                           class="form-control"
                                           id="createDatePicker"
                                           th:field="${CustomerForm.accountCreateDate}"
                                           required
                                    />
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="customerStatus">Trạng thái</label>
                                    <input type="text" class="form-control"
                                           id="customerStatus"
                                           th:field="${CustomerForm.status}"
                                           required
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Indentification -->
                    <div class="card mb-4 card-header-actions">
                    <div class="card-header">
                        Thông tin căn cước công dân
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="identifyNumber">Căn cước công dân</label>
                                <input type="text" pattern="\d*" class="form-control"
                                       id="identifyNumber" placeholder="Số CMND"
                                       min="0" maxlength="12"
                                       th:field="${CustomerForm.identifyNumber}"
                                       required
                                />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="dateOfIssuePicker">Ngày cấp</label>
                                <input type="date" class="form-control"
                                       id="dateOfIssuePicker"
                                       th:field="${CustomerForm.dateOfIssue}"
                                       required
                                />
                            </div>

                            <div class="form-group col-md-4">
                                <label for="placeOfIssue">Nơi cấp</label>
                                <input type="text" class="form-control"
                                       id="placeOfIssue"
                                       th:field="${CustomerForm.placeOfIssue}"
                                       required
                                />
                                </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1"> Mặt trước</label>

                                    <div id="imageBefore">
                                        <div class="wrapper">
                                            <div class="image">
                                                <img  alt="">
                                            </div>
                                            <div class="content">
                                                <div class="icon">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                </div>
                                                <div class="text">
                                                    Chưa có hình ảnh
                                                </div>
                                            </div>
                                            <div id="cancel-btn">
                                                <i class="fas fa-times"></i>
                                            </div>
                                            <div class="file-name">
                                                Tên ảnh
                                            </div>
                                        </div>
                                        <button  th:onclick="defaultBtnActive()" id="custom-btn">Chọn 1 ảnh</button>
                                        <input id="default-btn" type="file"  hidden>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1"> Mặt sau </label>

                                    <div id="imageAfter">
                                        <div class="wrapper1">
                                            <div class="image1">
                                                <img  alt="">
                                            </div>
                                            <div class="content">
                                                <div class="icon">
                                                    <i class="fas fa-cloud-upload-alt"></i>
                                                </div>
                                                <div class="text1">
                                                    Chưa có hình ảnh
                                                </div>
                                            </div>
                                            <div id="cancel-btn1">
                                                <i class="fas fa-times"></i>
                                            </div>
                                            <div class="file-name1">
                                                Tên ảnh
                                            </div>
                                        </div>
                                        <button  th:onclick="defaultBtnActiveAfter()" id="custom-btn1">Chọn 1 ảnh</button>
                                        <input id="default-btnAfter" type="file"  hidden>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                            <div class="form-group col-md-2">
                                <label for="dateOfBirth">Ngày sinh</label>
                                <input type="date"
                                       class="form-control"
                                       id="dateOfBirth"
                                       th:field="${CustomerForm.dateOfBirth}"
                                       required
                                />
                            </div>
                        </div>
                    </div>
                </div>
                    <!-- Banking information -->
                    <div class="card mb-4 card-header-actions">
                        <div class="card-header">
                            Thông tin tài khoản ngân hàng
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label for="bank">Ngân hàng</label>
                                    <input type="text" class="form-control"
                                           id="bank"
                                           th:field="${CustomerForm.bankName}"
                                           required
                                    />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="bankAccount">Số tài khoản</label>
                                    <input type="text" maxlength="20" min="0"
                                           pattern="\d*" class="form-control"
                                           id="bankAccount"
                                           th:field="${CustomerForm.bankNumber}"
                                           required
                                    />
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="ownerBanking">Tên chủ khoản</label>
                                    <input type="text" class="form-control"
                                           id="ownerBanking"
                                           th:field="${CustomerForm.ownerBankingName}"
                                           required
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Hidden field -->
                    <input type="hidden"
                           id="gender"
                           th:field="${CustomerForm.gender}"
                    />
                    <input type="hidden"
                           id="hdnEmployeeId"
                           th:field="${CustomerForm.hdnEmployeeId}"
                    />
                    <input type="hidden"
                           id="hdnSourceId"
                           th:field="${CustomerForm.hdnSourceId}"
                    />


            </div>
                </form>
            </div>
        </main>
        <div id="overlay">
            <div class="cv-spinner">
                <span class="spinner"></span>
            </div>
        </div>
        <th:block th:include="/common/footer.html"></th:block>
    </div>
</div>

<script th:inline="javascript">
    const wrapper = document.querySelector(".wrapper");
    const fileName = document.querySelector(".file-name");
    const defaultBtn = document.querySelector("#default-btn");
    const customBtn = document.querySelector("#custom-btn");
    const cancelBtn = document.querySelector("#cancel-btn i");
    const img = document.querySelector(".image img");
    const wrapper1 = document.querySelector(".wrapper1");
    const fileName1 = document.querySelector(".file-name1");
    const defaultBtn1 = document.querySelector("#default-btnAfter");
    const customBtn1 = document.querySelector("#custom-btn1");
    const cancelBtn1 = document.querySelector("#cancel-btn1 i");
    const img1 = document.querySelector(".image1 img");
    let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
    //after

    function  defaultBtnActive(){
        defaultBtn.click();
    }
    defaultBtn.addEventListener("change", function(){
        const file = this.files[0];
        let valid=["image/png","image/jpg","image/jpeg"];
        let fileType = file.type;
        if(valid.includes(fileType)){
            if(file){
                const reader = new FileReader();
                reader.onload = function(){
                    const result = reader.result;
                    img.src = result;
                    wrapper.classList.add("active");
                }
                cancelBtn.addEventListener("click", function(){
                    img.src = "";
                    wrapper.classList.remove("active");
                })
                reader.readAsDataURL(file);
            }
            if(this.value){
                let valueStore = this.value.match(regExp);
                fileName.textContent = valueStore;
            }
        }else{
            alert("Xin hay chon hinh anh")
        }

    });

    function defaultBtnActiveAfter(){
        defaultBtn1.click();
    }
    defaultBtn1.addEventListener("change", function(){
        const file1 = this.files[0];
        let valid1=["image/png","image/jpg","image/jpeg"];
        let fileType1 = file1.type;
        if(valid1.includes(fileType1)){
            if(file1){
                const reader1 = new FileReader();
                reader1.onload = function(){
                    const result1 = reader1.result;
                    img1.src = result1;
                    wrapper1.classList.add("active");
                }
                cancelBtn1.addEventListener("click", function(){
                    img1.src = "";
                    wrapper1.classList.remove("active");
                })
                reader1.readAsDataURL(file1);
            }
            if(this.value){
                let valueStore1 = this.value.match(regExp);
                fileName1.textContent = valueStore1;
            }
        }else{
            alert("Xin hay chon hinh anh")
        }

    });
</script>

</body>
</html>
