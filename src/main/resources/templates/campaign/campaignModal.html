<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/css/dataTables.checkboxes.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.7/awesome-bootstrap-checkbox.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.2.1/css/fixedColumns.dataTables.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
    <title>Campaign Modal</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" id="campaignModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Campaign Detail</h5>
            </div>
            <form action="#" th:action="@{/campaign/saveCampaignDetail}" th:object="${campaignDetailForm}" method="post" id="modalForm" >
            <div class="modal-body mx-3">
                    <input type="hidden" id="txt_campaign_code"/>
                    <input type="hidden" id="txt_source_id"/>
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_campaign">Chiến dịch</label>
                        <input type="text" id="txt_campaign" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_start_date">Thời gian bắt đầu</label>
                        <input type="text" id="txt_start_date" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_end_date">Thời gian kết thúc</label>
                        <input type="text" id="txt_end_date" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_content">Nội dung</label>
                        <input type="text" id="txt_content" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_status">Tình trạng</label>
                        <input type="text" id="txt_status" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_assumption_result">Kết quả dự kiến</label>
                        <input type="text" id="txt_assumption_result" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_result">Kết quả</label>
                        <input type="text" id="txt_result" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_budget">Ngân sách</label>
                        <input type="text" id="txt_budget" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_actutal_expense">Chi phí thực tế</label>
                        <input type="text" id="txt_actutal_expense" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="txt_ave_expense">Chi phí trung bình</label>
                        <input type="text" id="txt_ave_expense" class="form-control validate">
                    </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" id="btn-save-campaign">Save changes</button>
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal" id="btn-close-campaign-modal">Close</button>
            </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
<script src="/js/campaignModal.js" type="text/javascript"></script>
</html>
