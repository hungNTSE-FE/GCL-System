        *{

            box-sizing: border-box;

        body{

        .container{

        .container .title{

            font-weight: 500;

        }

            flex-wrap: wrap;
            justify-content: space-between;

        form .contract-details .input-box{
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }
        form .contract-details .input-box1{
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        form .input-box span.details{
            display: block;

            margin-bottom: 5px;
        }
        form .input-box1 span.details{
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .contract-details .input-box input{

            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;

            font-size: 16px;
            border-radius: 5px;

            outline: none;
            font-size: 16px;
            place-items: center;
            text-align: center;
            padding-left: 15px;
            transition: all 0.3s ease;

        }
       .wrapper{
            position: relative;
            height: 300px;
            width: 100%;
            border-radius: 10px;
            background: #fff;
            border: 2px dashed #c2cdda;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .wrapper .icon{
            font-size: 50px;
            color: #9658fe;
        }
        .wrapper #cancel-btn{
            position: absolute;
            right : 15px;
            top : 15px;
            font-size: 20px;
            cursor: pointer;
            display : none;
        }
        .wrapper.active:hover .file-name{
            display: block;
        }
        .wrapper.active:hover #cancel-btn {
            display: block;
        }
        .wrapper .file-name{
            position: absolute;
            bottom: 0px;
            background: linear-gradient(135deg,#3a8ffe 0%,#9658fe 100%);
            width : 100%;
            color:#fff;
            font-size : 18px;
            display :none;

        }
        .wrapper .text{
            font-size: 20px;
            font-weight: 500;
            color: #5B5B7B;
        }

        .wrapper .image{
            position: absolute;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .wrapper img{
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        #imageBefore #custom-btn{
            margin-top: 20px;
            display: block;
            width: 100%;
            height: 50px;
            border: none;
            outline: none;
            border-radius: 25px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            background: linear-gradient(135deg,#3a8ffe 0%,#9658fe 100%);
        }


        .contract-details .input-box input:focus,
        .contract-details .input-box #imageBefore:focus,

        .contract-details .input-box input:valid{
            border-color: #9b59b6;
        }
        .contract-details .input-box select{
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }
        .contract-details .input-box select:focus,

        }
        form .gender-details .gender-title{
            font-size: 20px;
            font-weight: 500;
        }
        form .category{

            width: 80%;
            margin: 14px 0 ;
            justify-content: space-between;
        }
        form .category label{
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        form .category label .dot{
            height: 18px;
            width: 18px;
            border-radius: 50%;
            margin-right: 10px;
            background: #d9d9d9;
            border: 5px solid transparent;
            transition: all 0.3s ease;
        }
        #dot-1:checked ~ .category label .one,

            border-color: #d9d9d9;
        }
        form input[type="radio"]{

        }
        form .button{
            height: 45px;
            margin: 35px 0
        }
        form .button input{
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;

        }
        form .button input:hover{

        }
        @media(max-width: 584px){
            .container{
                max-width: 100%;
            }
            form .contract-details .input-box{
                margin-bottom: 15px;
                width: 100%;
            }
            form .category{
                width: 100%;
            }
            .content form .contract-details{
                max-height: 300px;
                overflow-y: scroll;
            }
            .contract-details::-webkit-scrollbar{
                width: 5px;
            }
        }
        @media(max-width: 459px){
            .container .content .category{
                flex-direction: column;
            }
        }
        .container i{
            color :red;
        }
        .show{
            display: none;
        }

<script>
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
</script>
<script>
    const wrapper = document.querySelector(".wrapper");
    const fileName = document.querySelector(".file-name");
    const defaultBtn = document.querySelector("#default-btn");
    const customBtn = document.querySelector("#custom-btn");
    const cancelBtn = document.querySelector("#cancel-btn i");
    const img = document.querySelector("img");
    let regExp = /[0-9a-zA-Z\^\&\'\@\{\}\[\]\,\$\=\!\-\#\(\)\.\%\+\~\_ ]+$/;
    function defaultBtnActive(){
        defaultBtn.click();
    }
    defaultBtn.addEventListener("change", function(){
        const file = this.files[0];
        let valid=["image/png","image/jpg","image/jpeg"];
        let fileType = file.type;
        if(valid.includes(fileType)){
            if(file){
                const reader = new FileReader();
                reader.onload = function(){
                    const result = reader.result;
                    img.src = result;
                    wrapper.classList.add("active");
                }
                cancelBtn.addEventListener("click", function(){
                    img.src = "";
                    wrapper.classList.remove("active");
                })
                reader.readAsDataURL(file);
            }
            if(this.value){
                let valueStore = this.value.match(regExp);
                fileName.textContent = valueStore;
            }
        }else{
        alert("Xin hay chon hinh anh")
    }

    });
</script>

<script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }

    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("startField").setAttribute("min", today);
    document.getElementById("endField").setAttribute("min", today);

</script>
