<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/campaign.css" />
<!--    Common link ref-->
    <link rel="stylesheet" href="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/css/dataTables.checkboxes.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.7/awesome-bootstrap-checkbox.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/3.2.1/css/fixedColumns.dataTables.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
<!--    End common link ref-->

    <title>Campaign Page</title>
</head>
<body>
    <!--Navigation bar-->
    <header>
        <th:block th:include="/common/navbar.html"></th:block>
    </header>

    <div class="container mw-100">
        <div class="row">
            <div class="col-md-4">
                <table id="campaignTable" class="table row-border cell-border hover order-column"
                       cellspacing="0">
                    <thead>
                    <tr>
                        <th>Chiến dịch</th>
                        <th>Tổng kết quả</th>
                        <th>Tổng ngân sách</th>
                        <th>Tổng chi phí thực tế</th>
                        <th>Tổng chi phí trung bình</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="col-md-8">
                <table id="campaignDetailTable" class="table row-border cell-border hover order-column"
                       cellspacing="0">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Chiến dịch</th>
                        <th>Thời gian bắt đầu</th>
                        <th>Thời gian kết thúc</th>
                        <th>Nội dung</th>
                        <th>Tình trạng</th>
                        <th>Kết quả dự kiến</th>
                        <th>Kết quả</th>
                        <th>Ngân sách</th>
                        <th>Chi phí thực tế</th>
                        <th>Chi phí trung bình</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-8">
                <button type="button" class="btn modal_button_create" data-mdb-toggle="modal" data-mdb-target="#campaignModal">
                    Thêm mới
                </button>
                <button type="button" id= "modal_button_edit" class="btn">
                    Chỉnh sửa
                </button>
                <button type="button" id="hdn_modal_button_edit" class="btn" data-mdb-toggle="modal" data-mdb-target="#campaignModal">
                    Chỉnh sửa
                </button>
                <button type="button" class="btn btn-danger" id="btn-delete-campaign-detail">
                    Xoá
                </button>
            </div>
        </div>
    </div>
    <!--Footer-->
<!--    <footer>-->
<!--        <th:block th:include="/common/footer.html"></th:block>-->
<!--    </footer>-->
    <!-- Spinner Display-->
    <div id="overlay">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>

    <th:block th:include="/campaignModal.html"></th:block>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-1.10.16/sl-1.2.5/datatables.min.js"></script>
<script src="https://gyrocode.github.io/jquery-datatables-checkboxes/1.2.12/js/dataTables.checkboxes.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
<script src="/js/campaign.js" type="text/javascript"></script>

</html>
