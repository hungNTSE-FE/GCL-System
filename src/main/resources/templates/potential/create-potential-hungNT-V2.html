<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Thêm Đầu mối - Gia Cát Lợi</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
  <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"/>
</head>
<body class="nav-fixed">
<th:block th:include="/common/nav-fixed.html"></th:block>
<div id="layoutSidenav">
  <th:block th:include="/common/layoutSidenav.html"></th:block>
  <div id="layoutSidenav_content">
    <main>
      <header
              class="
              page-header page-header-compact page-header-light
              border-bottom
              bg-white
              mb-4
            "
      >
        <div class="container-fluid px-4">
          <div class="page-header-content">
            <div
                    class="row align-items-center justify-content-between pt-3"
            >
              <div class="col-auto mb-3">
                <nav class="rounded" aria-label="breadcrumb">
                  <ol class="breadcrumb px-3 py-2 rounded mb-0">
                    <li class="breadcrumb-item">
                      <a href="#">Đầu mối</a>
                    </li>
                    <li class="breadcrumb-item">
                      <a href="#">Tất cả</a>
                    </li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- Main page content-->
      <div class="container-fluid px-4">
        <!-- Report summary card example-->
        <div class="card mb-4">
          <div class="card-header">THÔNG TIN ĐẦU MỐI</div>
          <div class="card-body">
            <form id="form" th:action="@{/potential/create}" method="POST" th:object="${potentialForm}">
              <div class="row mb-3">
                <div class="col-lg-6">
                  <label class="text-sm">Họ và tên <span style="color: red">*</span></label>
                  <input
                          class="form-control"
                          id="filterTextLevel"
                          type="text"
                          th:field="*{name}"
                          placeholder="Nhập tên khách hàng"
                          required
                  />
                </div>
                <div class="col-lg-6">
                  <label class="text-sm">Nguồn <span style="color: red">*</span></label>
                  <select class="form-select" id="filterDropdown" th:field="*{source}">
                    <option th:each="source : ${sources}"
                            th:value="${source.sourceName}"
                            th:text="${source.sourceName}"
                    >
                    </option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-lg-6">
                  <label class="text-sm">Số điện thoại <span style="color: red">*</span></label>
                  <!-- Joined input group append example-->
                  <div class="input-group input-group-joined">
                    <input
                            class="form-control pe-0"
                            type="text"
                            th:field="*{phoneNumber}"so
                            id="phone"
                            placeholder="Nhập số điện thoại"
                            aria-label="Search"
                            required
                    />
                    <span class="input-group-text">
                          <i data-feather="phone"></i>
                        </span>
                  </div>
                <!--Tạo error ở đây-->
                </div>
                <div class="col-lg-6">
                  <label class="text-sm">Email</label
                  >
                  <!-- Joined input group append example-->
                  <div class="input-group input-group-joined">
                    <input
                            class="form-control pe-0"
                            type="text"
                            th:field="*{email}"
                            id="email"
                            placeholder="Nhập mail"
                            aria-label="Search"
                    />
                    <span class="input-group-text">
                          <i data-feather="mail"></i>
                        </span>
                  </div>
                  <!--Tạo error ở đây-->
                </div>
              </div>
              <div class="mb-3">
                <label class="text-sm"
                >Vị trí</label
                >
                <!-- Joined input group append example-->
                <textarea
                        class="form-control"
                        id="exampleFormControlTextarea1"
                        th:field="*{address}"
                        rows="3"
                        placeholder="Nhập vị trí"
                ></textarea>
              </div>

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="margin-right: 5px">
                  Lưu
                </button>
                <a class="btn btn-outline-dark" th:href="@{/potential/home}">Huỷ bỏ</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <th:block th:include="/common/footer.html"></th:block>
  </div>
</div>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/mainTH.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables/datatables-simple-demo.js}"></script>
<script type="text/javascript" th:src="@{/js/litepicker.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" crossorigin="anonymous"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  $(document).ready(function() {
    var showtext = /*[[${flag}]]*/ "";
    console.log(showtext);
    if (showtext === 'showAlert') {
      swal.fire({
        position: "top-end",
        icon: "success",
        title: "Lưu thành công",
        showConfirmButton: false,
        timer: 3000,
      });
    }
  });
  /*]]>*/
</script>
</body>
</html>
